baseURL = "https://esq.io/"
footnoteReturnLinkContents = "â†©"
title = "Dave Zvenyach's Website"
enableInlineShortcodes = true

[params]
  AuthorName = "V. David Zvenyach"
  GitHubUser = "vzvenyach"

[permalinks]
  posts = "/:year/:month/:title/"


[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xHTML = false
  [markup.highlight]
    codeFences = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
