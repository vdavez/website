{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <div class="shadow-2xl p-3">
    <h1 class="text-2xl uppercase font-black lg:text-4xl">{{.Title}}</h1>
    <div class="text-base lg:text-xl lg:tracking-wide font-serif">
    {{ .Content | safeHTML}}
    </div>
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
  </div>
{{ end }}
