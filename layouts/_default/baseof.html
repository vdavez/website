<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="min-h-screen bg-white text-gray-900 font-sans leading-relaxed">
  <!-- Skip Links for Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <a href="#navigation" class="skip-link">Skip to navigation</a>

  <div class="max-w-4xl mx-auto px-6 py-8">
    <!-- Header -->
    <header class="mb-16">
      <nav id="navigation" class="flex items-center justify-between mb-8" role="navigation" aria-label="Main navigation">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">
            <a href="{{ .Site.BaseURL | relURL }}" class="hover:text-orange-600 transition-colors duration-200 no-underline focus:underline focus:decoration-orange-500 focus:decoration-2 focus:underline-offset-4" aria-label="Home - Dave Zvenyach">
              Dave Zvenyach
            </a>
          </h1>
          <p class="text-gray-600 text-sm mt-1">Writer, Lawyer, Technologist</p>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-8">
          <a href="{{ "/about/" | relURL }}" class="nav-link" {{ if eq .Section "about" }}aria-current="page"{{ end }}>
            About
          </a>
          <a href="{{ "/posts/" | relURL }}" class="nav-link" {{ if eq .Section "posts" }}aria-current="page"{{ end }}>
            Writing
          </a>
          <a href="{{ "/now/" | relURL }}" class="nav-link" {{ if eq .Section "now" }}aria-current="page"{{ end }}>
            Now
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden min-h-[44px] min-w-[44px] flex items-center justify-center" 
                id="mobile-menu-button" 
                aria-expanded="false" 
                aria-controls="mobile-menu"
                aria-label="Toggle navigation menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </nav>

      <!-- Mobile Navigation -->
      <div class="md:hidden hidden" id="mobile-menu" role="navigation" aria-label="Mobile navigation">
        <div class="space-y-4 py-4 border-t border-gray-200">
          <a href="{{ "/about/" | relURL }}" class="block nav-link" {{ if eq .Section "about" }}aria-current="page"{{ end }}>
            About
          </a>
          <a href="{{ "/posts/" | relURL }}" class="block nav-link" {{ if eq .Section "posts" }}aria-current="page"{{ end }}>
            Writing
          </a>
          <a href="{{ "/now/" | relURL }}" class="block nav-link" {{ if eq .Section "now" }}aria-current="page"{{ end }}>
            Now
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="mb-16" role="main">
      {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 pt-8 mt-16" role="contentinfo">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
        <div class="text-sm text-gray-600">
          <p>&copy; {{ now.Year }} V. David Zvenyach</p>
          <p class="mt-1">
            Content available under 
            <a href="https://creativecommons.org/licenses/by-sa/4.0/" 
               class="text-orange-600 hover:text-orange-700 underline decoration-orange-200 decoration-2 underline-offset-2 hover:decoration-orange-400"
               rel="license"
               aria-label="Creative Commons Attribution-ShareAlike 4.0 License">
              CC BY-SA 4.0
            </a>
          </p>
        </div>

        <!-- Social Links -->
        <div class="flex space-x-6" role="list">
          <a href="{{ .Site.BaseURL }}index.xml" 
             class="text-gray-600 hover:text-orange-600 transition-colors duration-200 min-h-[44px] min-w-[44px] flex items-center justify-center" 
             title="RSS Feed"
             aria-label="RSS Feed">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path d="M3.429 2.571v2.286C12 4.857 16 8.857 16 17.428h2.286c0-9.714-5.143-14.857-14.857-14.857zm0 4.572v2.286c4.571 0 6.857 2.286 6.857 6.857h2.286c0-6.286-4-9.143-9.143-9.143zm3.428 7.714c0 1.143-.857 2-2 2s-2-.857-2-2 .857-2 2-2 2 .857 2 2z"/>
            </svg>
          </a>
          
          <a href="https://linkedin.com/in/vdavez" 
             class="text-gray-600 hover:text-orange-600 transition-colors duration-200 min-h-[44px] min-w-[44px] flex items-center justify-center" 
             title="LinkedIn"
             aria-label="Connect on LinkedIn"
             rel="me">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path fill-rule="evenodd" d="M16.338 16.338H13.67V12.16c0-.995-.017-2.277-1.387-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248H8.014v-8.59h2.559v1.174h.037c.356-.675 1.227-1.387 2.526-1.387 2.703 0 3.203 1.778 3.203 4.092v4.711zM5.005 6.575a1.548 1.548 0 11-.003-3.096 1.548 1.548 0 01.003 3.096zm-1.337 9.763H6.34v-8.59H3.667v8.59zM17.668 1H2.328C1.595 1 1 1.581 1 2.298v15.403C1 18.418 1.595 19 2.328 19h15.34c.734 0 1.332-.582 1.332-1.299V2.298C19 1.581 18.402 1 17.668 1z" clip-rule="evenodd"/>
            </svg>
          </a>
          
          <a href="https://github.com/vdavez" 
             class="text-gray-600 hover:text-orange-600 transition-colors duration-200 min-h-[44px] min-w-[44px] flex items-center justify-center" 
             title="GitHub"
             aria-label="View GitHub profile"
             rel="me">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"/>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    // Mobile menu toggle with accessibility
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', function() {
        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        
        // Toggle visibility
        mobileMenu.classList.toggle('hidden');
        
        // Update ARIA state
        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
          mobileMenu.classList.add('hidden');
          mobileMenuButton.setAttribute('aria-expanded', 'false');
        }
      });
      
      // Close mobile menu on escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && !mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.add('hidden');
          mobileMenuButton.setAttribute('aria-expanded', 'false');
          mobileMenuButton.focus();
        }
      });
    }
  </script>
</body>
</html>
