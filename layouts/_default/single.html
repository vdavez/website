{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <div class="shadow-2xl p-3 lg:px-16">
  <h1 class="text-2xl uppercase font-black lg:text-4xl">{{ .Params.Title }}</h1>
  <h2 class="font-normal text-base lg:text-xl">{{ .Params.Subtitle }}</h2>
  <br>
  <div class="text-base lg:text-xl lg:tracking-wide font-serif">
  {{ .Content }}
  </div>
  <div class="shadow-2xl p-3" id="commento"></div>
  <script defer
    src="https://cdn.commento.io/js/commento.js">
  </script>
{{ end }}
