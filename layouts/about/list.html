{{ define "main" }}
<div class="max-w-4xl mx-auto">
  <!-- Main Content -->
  <div class="grid md:grid-cols-3 gap-12 items-start">
    <!-- Profile Image -->
    <div class="md:col-span-1">
      <div class="sticky top-8">
        <img src="/images/Zvenyach.png" alt="Dave Zvenyach" class="w-full max-w-xs mx-auto md:mx-0 rounded-xl shadow-lg">
        <div class="mt-6 text-center md:text-left">
          <h3 class="font-semibold text-gray-900 mb-3">Get in touch</h3>
          <div class="space-y-2">
            <p class="text-sm text-gray-600">
              <a href="mailto:dave@zvenyach.com" class="text-orange-600 hover:text-orange-700 font-medium">
                dave@zvenyach.com
              </a>
            </p>
            <p class="text-sm text-gray-600">
              <a href="https://savvycal.com/vdavez/chat" class="text-orange-600 hover:text-orange-700 font-medium">
                Schedule time to chat
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bio Content -->
    <div class="md:col-span-2">
      <div class="prose prose-lg max-w-none
                  prose-headings:text-gray-900 prose-headings:font-bold
                  prose-p:leading-relaxed prose-p:mb-6 prose-p:text-gray-700
                  prose-a:text-orange-600 prose-a:no-underline hover:prose-a:text-orange-700
                  prose-a:border-b prose-a:border-orange-200 hover:prose-a:border-orange-400
                  prose-strong:text-gray-900 prose-strong:font-semibold">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
