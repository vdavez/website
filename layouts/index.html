{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="shadow-2xl p-3  lg:px-12">
  <div class="float-right p-4"><a rel="alternate" type="application/rss+xml" href="http://esq.io/posts/index.xml"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rss"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></div>
  <div class="text-base lg:text-xl lg:tracking-wide">
  {{ .Content | safeHTML}}
  </div>
{{ end }}


{{ define "javascript" }}
  {{ $built := resources.Get "main.js" | js.Build "main.js" }}
  <script type="text/javascript" src="{{ $built.RelPermalink }}" defer></script>
{{ end }}
