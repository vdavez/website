{{ define "main" }}
<div class="max-w-3xl mx-auto">
  <!-- Header -->
  <header class="mb-12">
    <div class="flex items-center space-x-3 mb-4">
      <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse" role="img" aria-label="Currently active"></div>
      <h1 class="text-4xl font-bold text-gray-900">{{ .Title }}</h1>
    </div>
    <p class="text-lg text-gray-600">
      What I'm focused on right now â€“ inspired by <a href="https://nownownow.com/about" class="text-orange-600 hover:text-orange-700 underline decoration-orange-200 decoration-2 underline-offset-2 hover:decoration-orange-400">Derek Sivers' now page movement</a>
    </p>
  </header>

  <!-- Content -->
  <div class="prose prose-lg max-w-none
              prose-headings:text-gray-900 prose-headings:font-bold
              prose-p:leading-relaxed prose-p:mb-6 prose-p:text-gray-700
              prose-a:text-orange-600 prose-a:underline prose-a:decoration-orange-200 prose-a:decoration-2 prose-a:underline-offset-2
              hover:prose-a:text-orange-700 hover:prose-a:decoration-orange-400
              prose-strong:text-gray-900 prose-strong:font-semibold
              prose-ul:space-y-2
              prose-li:pl-2">
    {{ .Content }}
  </div>

  <!-- Last Updated -->
  <footer class="mt-16 text-center pt-8 border-t border-gray-200">
    <p class="text-sm text-gray-500">
      Last updated: <time datetime="2023-05">May 2023</time>
    </p>
    <p class="text-xs text-gray-400 mt-2">
      This page is a living document and gets updated regularly
    </p>
  </footer>
</div>
{{ end }}
